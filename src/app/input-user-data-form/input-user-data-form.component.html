<form>
  <div class="form-group">
    <label for="first_name" class="control-label">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Adeel">
  </div>
  <div class="form-group">
    <label for="last_name" class="control-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Barki">
  </div>
  <div class="form-group">
    <label for="email" class="control-label">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="example@google.com">
  </div>
  <div class="form-group">
    <label for="zipcode" class="control-label">Zip Code</label>
    <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="####">
  </div>
  <div class="form-group">
    <label for="password" class="control-label">Password</label>
    <input type="text" class="form-control" id="password" name="password" placeholder="******">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
