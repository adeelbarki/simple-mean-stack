<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{ 'has-error': invalidFirstName()}">
    <label for="first_name" class="control-label">First Name</label>
    <input type="text" formControlName="first_name" class="form-control" id="first_name" name="first_name" placeholder="Adeel">
    <p *ngIf="invalidFirstName()" id="first_name_error" class="help-block">Invalid First Name</p>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': invalidLastName()}">
    <label for="last_name" class="control-label">Last Name</label>
    <input type="text" formControlName="last_name" class="form-control" id="last_name" name="last_name" placeholder="Barki">
    <p *ngIf="invalidLastName()" id="last_name_error" class="help-block">Invalid Last name</p>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': invalidEmail()}">
    <label for="email" class="control-label">Email</label>
    <input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="example@google.com">
    <p *ngIf="invalidEmail()" id="email_error" class="help-block">Invalid Email</p>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': invalidZipcode()}">
    <label for="zipcode" class="control-label">Zip Code</label>
    <input type="text" formControlName="zipcode" class="form-control" id="zipcode" name="zipcode" placeholder="####">
    <p *ngIf="invalidZipcode()" id="zipcode_error" class="help-block">Invalid Zipcode</p>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': invalidPassword()}">
    <label for="password" class="control-label">Password</label>
    <input type="text" formControlName="password" class="form-control" id="password" name="password" placeholder="******">
    <p *ngIf="invalidPassword()" id="password_error" class="help-block">Invalid Password</p>
  </div>
  <div class="form-group has-errors">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
